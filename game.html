<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        .winner {
            color: green
        }

        .loser {
            color: red
        }
    </style>
</head>

<body>
    <h1>Score Keeper</h1>
    <div id="container">
        <header id="score">
            <p>
                <span id=playerOne>0</span>
                to
                <span id="playerTwo">0</span>
            </p>
            <p>Use the buttons below to keep score</p>
        </header>
        <section>
            <p>
                <span>
                    <label for="endScore"><b>Playing to</b></label>
                    <select name="endScore" id="endScore">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </span>
            </p>
        </section>
        <footer>
            <button id="btnOne">+1 Player One</button>
            <button id="btnTwo">+1 Player Two</button>
            <button id="btnReset">Reset</button>
        </footer>
    </div>
    <script src="game.js"></script>
</body>

</html>
